<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超酷Bootstrap 3 隐藏滑动侧边栏菜单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sideStyle.css">
    <link rel="stylesheet" href="css/bookShelf.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/bookShelf.js"></script>
</head>
<body>

<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Bootstrap 3
                </a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-folder"></i> Page one</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-file-o"></i> Second page</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-cog"></i> Third page</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">Dropdown heading</li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-bank"></i> Page four</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-dropbox"></i> Page 5</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-twitter"></i> Last page</a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <!--<button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">-->
            <!--<span class="hamb-top"></span>-->
            <!--<span class="hamb-middle"></span>-->
            <!--<span class="hamb-bottom"></span>-->
        <!--</button>-->
        <div class="container">
            <div class="row tittle">
                <!--<div class="col-xs-2 col-md-2  leftSide">-->
                <!--<span class="glyphicon glyphicon-align-justify me" aria-hidden="true"></span>-->
                <!--</div>-->
                <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="col-xs-8 col-md-8 middleSide">
                    <h4>标题栏</h4>
                </div>
                <div class="col-xs-2 col-md-2 rightSide">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </div>
            </div>
            <div class="row book">
                <div class="col-xs-2 col-md-2">
                    <img src="https://www.bqg99.cc/bookimages/2640967.jpg">
                </div>
                <div class="col-xs-10 col-md-10 .content">
                    <div class="col-xs-12 col-md-12 bookName">
                        <span>牧神记</span>
                        <span class="label label-primary">更新</span>
                    </div>
                    <div class="col-xs-12 col-md-12 star">
                        <span>16小时前更新:第五百七十章 小时数最从容</span>
                    </div>
                </div>
            </div>
            <div class="row addBook">
                <div class="col-xs-12 col-md-12">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    <span>添加你喜欢的小说</span>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

</body>
</html>
