<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/catalog.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/catalog.js"></script>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="book">
            <div class="info">
                <div class="cover" th:utext="${catalog.bookImg}"></div>
                <div class="cover_right">
                    <h1 class="bookName" th:utext="${catalog.bookName}"></h1>
                    <div class="small" th:utext="${catalog.bookSmall}"></div>
                    <div class="intro" th:utext="${catalog.bookIntro}"></div>
                </div>
            </div>
        </div>
        <div class="listmain" th:utext="${catalog.catalog}">
        </div>
    </div>
</div>
</body>
</html>
